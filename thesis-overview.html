<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="郊外都市の隆盛を担った建築家のライフヒストリーとその生産論的分析 ―建築家の人格性の生産論的解体をめぐって―">
    <title>郊外都市の隆盛を担った建築家のライフヒストリーとその生産論的分析</title>
    <style>
        /* ベースとなるスタイル */
        :root {
            --main-bg-color: #ffffff;
            --main-text-color: #000000;
            --accent-color: #333333;
            --transition-time: 0.3s;
            --spacing: 2rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", "Hiragino Mincho Pro", "MS P明朝", serif;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            line-height: 2;
            overflow-x: hidden;
            padding: 0 15vw;
            max-width: 1400px;
            margin: 0 auto;
            letter-spacing: 0.05em;
        }
        
        /* ヘッダー */
        header {
            padding: 5vh 0;
            border-bottom: 1px solid #eeeeee;
            margin-bottom: var(--spacing);
        }
        
        /* ナビゲーションメニュー */
        .main-nav {
            margin-top: 3rem;
        }
        
        .main-nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        
        .main-nav li {
            margin-bottom: 1rem;
        }
        
        .main-nav a {
            display: inline-block;
            text-decoration: none;
            color: var(--main-text-color);
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--main-text-color);
            transition: all var(--transition-time);
            position: relative;
            overflow: hidden;
            background-color: transparent;
            letter-spacing: 0.1em;
        }
        
        .main-nav a:hover {
            background-color: var(--main-text-color);
            color: var(--main-bg-color);
        }
        
        .main-nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.5s;
            transform: skewX(-15deg);
        }
        
        .main-nav a:hover::before {
            transform: translateX(200%) skewX(-15deg);
        }
        
        .title-container {
            position: relative;
            text-align: center;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
            line-height: 1.6;
        }
        
        /* 区切り線を削除 */
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin-top: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 0.07em;
        }
        
        /* メインコンテンツ */
        main {
            min-height: 60vh;
            margin: var(--spacing) 0;
        }
        
        .back-home {
            margin-bottom: 2rem;
            display: inline-block;
            text-decoration: none;
            color: var(--main-text-color);
            font-size: 0.9rem;
            transition: all var(--transition-time);
            border-bottom: 1px solid transparent;
            letter-spacing: 0.05em;
        }
        
        .back-home:hover {
            border-bottom: 1px solid var(--main-text-color);
        }
        
        .back-home:before {
            content: "← ";
        }
        
        /* 段落 */
        p {
            margin-bottom: 1.5rem;
            font-size: clamp(1rem, 2vw, 1.1rem);
            text-align: center;
            line-height: 2.1;
            letter-spacing: 0.05em;
        }
        
        .pdf-container {
            margin: 3rem auto;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .pdf-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 300;
            transition: all var(--transition-time);
            margin: 2rem 0;
        }
        
        .pdf-link:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .notice {
            background-color: #f8f9fa;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 600px;
            text-align: center;
            border-radius: 4px;
            color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }
        
        /* フッター */
        footer {
            padding: 3vh 0;
            border-top: 1px solid #eeeeee;
            text-align: center;
            margin-top: calc(var(--spacing) * 2);
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            opacity: 0.8;
        }
        
        /* アニメーションとインタラクション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header, main {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* グリッドオーバーレイ */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }
        
        .corner-decoration {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(0,0,0,0.1);
            z-index: -1;
        }
        
        .corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            :root {
                --spacing: 1.5rem;
            }
            
            body {
                padding: 0 8vw;
            }
            
            .corner-decoration {
                width: 50px;
                height: 50px;
            }
            
            .main-nav ul {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .main-nav a {
                width: 100%;
                text-align: center;
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .theory-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

            </div>

    </main>
